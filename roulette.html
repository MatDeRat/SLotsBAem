<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roulette</title>
  <style>
    body {
      background: radial-gradient(#222, #000);
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 40px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      color: gold;
    }
    #chips, #sheckels {
      font-size: 1.3em;
      margin: 10px;
    }
    .box {
      border: 2px solid gold;
      border-radius: 10px;
      padding: 20px;
      margin: 30px auto;
      width: fit-content;
      background-color: rgba(255, 215, 0, 0.05);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    .wheel-box {
      width: 700px;
    }
    .wheel-container {
      position: relative;
      margin: 0 auto;
      width: 600px;
      height: 300px;
      overflow: hidden;
    }
    .wheel {
      position: relative;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      border: 8px solid gold;
      transition: transform 5s ease-out;
      z-index: 8;
    }
    .number {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: center;
      font-size: 12px;
      color: white;
    }
    .number span {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
    }
    .form-group {
      margin: 15px 0;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 1em;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3em;
    }
    .exchange-box {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 180px;
      padding: 10px;
      font-size: 0.85em;
      background-color: rgba(0, 0, 0, 0.6);
      border-color: gold;
      z-index: 3;
    }
.signature {
  font-size: 0.9em;
  color: rgba(255, 255, 0, 1); 
  font-style: italic;
  margin-top: -10px;
}
    .exchange-box button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: gold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Roulette</h1>
  <div class="signature">¬© Josh Giggles</div>
  <div class="box main-box">
  <div id="chips">üé≤ Chips: <span id="chipCount">0</span></div>
  <div id="sheckels">üí∞ Sheckels: <span id="sheckelCount">--</span></div>

  <div class="wheel-box">
    <div class="wheel-container">
      <div class="needle"></div>
      <div class="wheel" id="wheel"></div>
    </div>
  </div>

  <form id="betForm">
    <div class="form-group">
      <label>Bet Amount: <input type="number" id="betAmount" min="1" value="10" required></label>
    </div>
    <div class="form-group">
      <label><input type="radio" name="singleBet" value="red"> üî¥ Red</label>
      <label><input type="radio" name="singleBet" value="black"> ‚ö´ Black</label>
      <label><input type="radio" name="singleBet" value="even"> Even</label>
      <label><input type="radio" name="singleBet" value="odd"> Odd</label>
    </div>
    <button type="submit">Spin the Wheel</button>
  </form>

  <div class="exchange-box">
    <h3>üí± Currency Exchange</h3>
    <h3>üí± Currency Exchange</h3>
<label>Amount: <input type="number" id="exchangeAmount" min="1" value="10"></label>
<div style="margin-top: 10px;">
  <button onclick="exchange('sToC')">Convert Sheckels ‚Üí Chips</button>
  <button onclick="exchange('cToS')">Convert Chips ‚Üí Sheckels</button>
</div>
    <a href="SlotsBar.html">Return to Slots</a>
    <a href="BlackJ.html">Return to Black-Jack</a>
    <a href="Poker.html">Return to Poker</a>
    <div class="result" id="resultText"></div>
  </div>
</div>
  <script>
    let chips = parseInt(localStorage.getItem("chips")) || 0;
    let sheckels = parseInt(localStorage.getItem("sheckels")) || 100;

    const chipCountEl = document.getElementById("chipCount");
    const sheckelCountEl = document.getElementById("sheckelCount");
    const resultText = document.getElementById("resultText");
    const betForm = document.getElementById("betForm");
    const wheelEl = document.getElementById("wheel");

    chipCountEl.textContent = chips;
    sheckelCountEl.textContent = sheckels;

    const colors = ['green', ...Array.from({ length: 50 }, (_, i) => i % 2 === 0 ? 'black' : 'red')];
    const slotCount = colors.length;
    const degPerSlot = 360 / slotCount;

    const gradient = colors.map((color, i) =>
      `${color} ${i * degPerSlot}deg ${(i + 1) * degPerSlot}deg`
    ).join(", ");
    wheelEl.style.background = `conic-gradient(${gradient})`;

    for (let i = 0; i < slotCount; i++) {
      const div = document.createElement("div");
      div.className = "number";
      div.style.transform = `rotate(${i * degPerSlot}deg)`;
      div.innerHTML = `<span style="transform: rotate(-${i * degPerSlot}deg)">${i}</span>`;
      wheelEl.appendChild(div);
    }

    function updateChips(amount) {
      chips += amount;
      if (chips < 0) chips = 0;
      chipCountEl.textContent = chips;
      localStorage.setItem("chips", chips);
    }

    function updateSheckels(amount) {
      sheckels += amount;
      if (sheckels < 0) sheckels = 0;
      sheckelCountEl.textContent = sheckels;
      localStorage.setItem("sheckels", sheckels);
    }

    function exchange(direction) {
  const amountInput = document.getElementById("exchangeAmount");
  const amount = parseInt(amountInput.value);

  if (isNaN(amount) || amount <= 0) {
    resultText.textContent = "‚ö†Ô∏è Enter a valid amount to exchange!";
    return;
  }

  if (direction === "sToC") {
    if (sheckels >= amount) {
      updateSheckels(-amount);
      updateChips(amount);
      resultText.textContent = `‚úÖ Converted ${amount} Sheckels to Chips!`;
    } else {
      resultText.textContent = "‚ùå Not enough Sheckels!";
    }
  } else if (direction === "cToS") {
    if (chips >= amount) {
      updateChips(-amount);
      updateSheckels(amount);
      resultText.textContent = `‚úÖ Converted ${amount} Chips to Sheckels!`;
    } else {
      resultText.textContent = "‚ùå Not enough Chips!";
    }
  }
}

    betForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const amount = parseInt(document.getElementById("betAmount").value);
      const betChoice = document.querySelector('input[name="singleBet"]:checked');
      if (!betChoice) {
        resultText.textContent = "‚ùå Please select a bet option!";
        return;
      }

      if (chips < amount || amount <= 0) {
        resultText.textContent = "‚ùå Invalid bet amount!";
        return;
      }

      const spinIndex = Math.floor(Math.random() * slotCount);
      const spinValue = spinIndex;
      const spinColor = colors[spinIndex];
      const isEven = spinValue !== 0 && spinValue % 2 === 0;

      const rotation = -(degPerSlot * spinIndex + 720);
      wheelEl.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        updateChips(-amount);

        const betValue = betChoice.value;
        const win = (
          (betValue === "red" && spinColor === "red") ||
          (betValue === "black" && spinColor === "black") ||
          (betValue === "even" && isEven) ||
          (betValue === "odd" && !isEven && spinValue !== 0)
        );

        resultText.innerHTML = `üéØ Landed on <strong>${spinValue} (${spinColor})</strong><br>`;

        if (win) {
          updateChips(amount * 2);
          resultText.innerHTML += `You win! üéâ`;
        } else {
          resultText.innerHTML += `You lose! üíî`;
        }

        localStorage.setItem("chips", chips);
        localStorage.setItem("sheckels", sheckels);
      }, 3200);
    });

        // Allow deselecting radio buttons for singleBet
    document.querySelectorAll('input[name="singleBet"]').forEach((radio) => {
      radio.addEventListener("click", function () {
        if (this.dataset.selected === "true") {
          this.checked = false;
          this.dataset.selected = "false";
        } else {
          document.querySelectorAll('input[name="singleBet"]').forEach(btn => btn.dataset.selected = "false");
          this.dataset.selected = "true";
        }
      });
    });
  </script>
</body>
</html>
